<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sign Up</h1>
        <form id="form-signup" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" class="form-control" id="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="newFirstName">First Name</label>
                <input type="text" class="form-control" id="newFirstName" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div id="signup-message" class="mt-2"></div>
    </div>

    <script>
        async function handleSignUp(event) {
            event.preventDefault();
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const firstName = document.getElementById('newFirstName').value;

            try {
                const response = await axios.post('http://127.0.0.1:8000/transaction/register/', { username, password, first_name: firstName });

                document.getElementById('signup-message').innerHTML = '<p class="text-success">Account created successfully!</p>';
                // Redirect to login page after successful registration
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Sign up error:', error);
                document.getElementById('signup-message').innerHTML = '<p class="text-danger">Sign up failed. Please check your input.</p>';
            }
        }
    </script>
</body>
</html>
